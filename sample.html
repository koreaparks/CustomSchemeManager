<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minmum-scale=1.0, maximum-scale=1.0"/>

	<script src="kps.customscheme.js"></script>
	<script type="text/javascript">
		// Create CustomSchemeManager Class
		var csm = new CustomSchemeManager();
		// set your app scheme
		csm.scheme = "myscheme";
		// set your android package name
		csm.androidPackageName = "test.my.android.app.packagename";
		// set your ios app store link
		csm.iosMarketUrl = "https://itunes.apple.com/test/my/android/app/~~~~";
		
		function callMyScheme() {
			// param: host&params
			// Call your custom scheme or go to market
			// CustomSchemeManager will make url like "myscheme://test?param1=0&param2=1"
			csm.call("test?param1=0&param2=1");
		}
	</script>
</head>

<body>
	<button onclick='javascript:callMyScheme()'>call my scheme</button>
</body>  
</html>
